<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workout Menus - WORKING VERSION</title>
    <link rel="stylesheet" href="trainer-menu-simple.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Force background image with maximum specificity */
        html body {
            background: url('https://maas-log-prod.cn-wlcb.ufileos.com/anthropic/4718fead-38ab-4948-9e3c-ac4353392941/f5f5e4dbfcbc9230c703887a055e2aa4.jpg?UCloudPublicKey=TOKEN_e15ba47a-d098-4fbd-9afc-a0dcf0e4e621&Expires=1763104338&Signature=RN/b6aPxix3PWfSCQ+DYpVPC5Vw=') center center/cover no-repeat !important;
            background-attachment: fixed !important;
            background-size: cover !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            color: white !important;
            font-family: 'Montserrat', sans-serif !important;
        }

        html body::before {
            content: '' !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(18, 18, 18, 0.7) !important;
            z-index: -1 !important;
            pointer-events: none !important;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        .test-buttons {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .test-buttons button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .workout-section-display {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .section-header-display {
            background: rgba(33, 33, 33, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .section-title-display {
            margin: 0;
            color: #d4af37;
            font-size: 24px;
            font-weight: 600;
        }
        .section-workouts {
            padding: 20px;
        }
        .exercise-display {
            background: rgba(38, 38, 38, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .exercise-display:hover {
            background: rgba(38, 38, 38, 1.0);
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        .exercise-name {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 8px;
        }
        .exercise-details {
            color: #d4af37;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è View Workout Menus</h1>
            <p>WORKING VERSION - This will definitely show your workouts!</p>
        </div>

        <div class="test-buttons">
            <button onclick="testStorage()">Test Storage</button>
            <button onclick="refreshWorkoutMenu()">Refresh List</button>
            <button onclick="window.open('working-input.html', '_blank')">Create New Workout</button>
        </div>

        <!-- Workout Selector -->
        <div class="form-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-list"></i>
                    Select Workout
                </h2>
            </div>

            <div class="menu-selector">
                <label for="menu-select">Choose Workout:</label>
                <select id="menu-select" onchange="displayWorkout()">
                    <option value="">Choose a workout menu...</option>
                </select>
                <button class="admin-action-btn" onclick="refreshWorkoutMenu()">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
                <button class="admin-action-btn" onclick="deleteCurrentWorkout()">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No Workout Selected</h3>
            <p>Select a workout from the dropdown above to display it here.</p>
            <button class="admin-action-btn" onclick="window.open('working-input.html', '_blank')">
                <i class="fas fa-plus"></i>
                Create Your First Workout
            </button>
        </div>

        <!-- Workout Display -->
        <div id="workout-display" class="workout-display" style="display: none;">
            <div class="workout-header-display">
                <div class="workout-title-section">
                    <h1 id="display-class-name" class="workout-title"></h1>
                    <div class="workout-meta">
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <span id="display-coach-name"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span id="display-duration"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-layer-group"></i>
                            <span id="display-sections-count"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="workout-sections" class="workout-sections">
                <!-- Sections will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Load the working system -->
    <script src="working-trainer-system.js"></script>

    <script>
        function testStorage() {
            const stored = sessionStorage.getItem('workingTrainerWorkouts');
            if (stored) {
                try {
                    const workouts = JSON.parse(stored);
                    let message = `Storage test: Found ${workouts.length} workouts:\n\n`;
                    workouts.forEach((workout, index) => {
                        message += `${index + 1}. ${workout.className} - ${workout.coachName}\n`;
                    });
                    alert(message);
                } catch (e) {
                    alert(`Storage test: Error parsing data - ${e.message}`);
                }
            } else {
                alert('Storage test: No workouts found in storage\n\nCreate a workout first!');
            }
        }

        // Auto-refresh every 2 seconds
        setInterval(() => {
            if (document.getElementById('menu-select')) {
                refreshWorkoutMenu();
            }
        }, 2000);
    </script>
</body>
</html>
