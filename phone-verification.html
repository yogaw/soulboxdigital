<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOULBOX - Phone Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #2a2f3a 0%, #121212 50%, #0d0d0d 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .verification-card {
            width: 100%;
            max-width: 560px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            padding: 40px 30px;
            backdrop-filter: blur(6px);
            border: 1px solid #444444;
            text-align: center;
        }
        .verification-header {
            margin-bottom: 30px;
        }
        .brand-badge {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            display: grid;
            place-items: center;
            border: 1px solid #444444;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .brand-badge img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            opacity: 0.9;
        }
        .brand-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .verification-subtitle {
            font-size: 16px;
            color: #bdbdbd;
            margin-bottom: 30px;
        }
        .phone-form {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
        }
        .phone-input {
            width: 100%;
            padding: 15px;
            background: #212121;
            border: 1px solid #444444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.2s ease;
        }
        .phone-input:focus {
            outline: none;
            border-color: #666666;
            box-shadow: 0 0 0 2px rgba(68, 68, 68, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #444444 0%, #333333 100%);
            border: 1px solid #444444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.25);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #444444;
        }
        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 15px;
            background: rgba(26, 26, 26, 0.8);
            color: #9e9e9e;
            font-size: 14px;
        }
        .register-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid #444444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .register-btn:hover {
            background: rgba(68, 68, 68, 0.2);
            border-color: #666666;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #8f8f8f;
        }
        @media (max-width: 480px) {
            .verification-card {
                padding: 30px 20px;
            }
            .brand-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="verification-header">
            <div class="brand-badge">
                <img src="assets/images/soulboxlogo.png" alt="SOULBOX">
            </div>
            <div class="brand-title">SOULBOX</div>
            <div class="verification-subtitle">Enter your phone number to continue</div>
        </div>

        <form class="phone-form" id="phoneForm">
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" class="phone-input" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="submit-btn">Continue</button>
        </form>

        <div class="divider">
            <span class="divider-text">OR</span>
        </div>

        <button class="register-btn" id="registerBtn">New to SOULBOX? Register Now</button>

        <div class="footer">View on mobile for best experience</div>
    </div>

    <script>
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phoneNumber = document.getElementById('phone').value;
            
            // Simple validation
            if (phoneNumber.trim() === '') {
                alert('Please enter your phone number');
                return;
            }
            
            // In a real app, you would verify the phone number here
            // For now, we'll just redirect to the booking entry page
            window.location.href = 'booking-entry.html';
        });
        
        document.getElementById('registerBtn').addEventListener('click', function() {
            // Redirect to the registration page
            window.location.href = 'registration.html';
        });
    </script>
</body>
</html>
