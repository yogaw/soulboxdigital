<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOULBOX - Book Your Session</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="unified-theme.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card card-xl fade-in">
        <div class="header header-lg">
            <div class="brand-badge brand-badge-lg">
                <img src="assets/images/soulboxlogo.png" alt="SOULBOX">
            </div>
            <div class="brand-title brand-title-lg">SOULBOX</div>
            <div class="brand-subtitle brand-subtitle-lg">Choose your training experience</div>
        </div>

        <div class="list list-lg">
            <a class="card-option" href="group-class.html">
                <div class="btn-icon btn-icon-lg"><i class="fas fa-users"></i></div>
                <div class="option-title">Group Classes</div>
                <div class="option-description">Join our energizing group sessions led by expert instructors</div>
            </a>

            <a class="card-option" href="personal-training.html">
                <div class="btn-icon btn-icon-lg"><i class="fas fa-user"></i></div>
                <div class="option-title">Personal Training</div>
                <div class="option-description">Get personalized one-on-one training tailored to your goals</div>
            </a>
        </div>

        <div class="footer footer-lg">View on mobile for best experience</div>
    </div>
</body>
</html>
