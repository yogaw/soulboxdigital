<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOULBOX Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="unified-theme.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card card-lg fade-in">
        <div class="header">
            <div class="brand-badge">
                <img src="assets/images/soulboxlogo.png" alt="SOULBOX">
            </div>
            <div class="brand-title">SOULBOX</div>
            <div class="brand-subtitle">Senopati Suites Tower 2, Level 3, Jl. Senopati No. 41</div>
        </div>

        <div class="list">
            <a class="btn btn-primary btn-justify" href="phone-verification.html">
                <div class="btn-left">
                    <div class="btn-icon"><i class="fas fa-calendar-check"></i></div>
                    <div class="link-text">Book Class or Personal Training</div>
                </div>
                <div class="btn-right"><i class="fas fa-chevron-right"></i></div>
            </a>

            <a class="btn btn-justify" href="https://www.soulboxjakarta.com/">
                <div class="btn-left">
                    <div class="btn-icon"><i class="fas fa-globe"></i></div>
                    <div class="link-text">soulbox - website</div>
                </div>
                <div class="btn-right"><i class="fas fa-external-link-alt"></i></div>
            </a>

            <a class="btn btn-justify" href="https://www.instagram.com/soulboxrecharge/?hl=en" title="Soulbox Recharge">
                <div class="btn-left">
                    <div class="btn-icon"><i class="fas fa-bolt"></i></div>
                    <div class="link-text">soulbox recharge - website</div>
                </div>
                <div class="btn-right"><i class="fas fa-external-link-alt"></i></div>
            </a>
        </div>

        <div class="footer">View on mobile for best experience</div>
    </div>
</body>
</html>
