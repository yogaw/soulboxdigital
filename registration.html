<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOULBOX - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #2a2f3a 0%, #121212 50%, #0d0d0d 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .registration-card {
            width: 100%;
            max-width: 560px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            padding: 40px 30px;
            backdrop-filter: blur(6px);
            border: 1px solid #444444;
            text-align: center;
        }
        .registration-header {
            margin-bottom: 30px;
        }
        .brand-badge {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            display: grid;
            place-items: center;
            border: 1px solid #444444;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .brand-badge img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            opacity: 0.9;
        }
        .brand-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .registration-subtitle {
            font-size: 16px;
            color: #bdbdbd;
            margin-bottom: 30px;
        }
        .registration-form {
            text-align: left;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 10px;
            color: #888;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #212121;
            border: 1px solid #444444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #666666;
            box-shadow: 0 0 0 2px rgba(68, 68, 68, 0.2);
        }
        .form-select {
            width: 100%;
            padding: 12px 15px;
            background: #212121;
            border: 1px solid #444444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
        }
        .form-select option {
            background: #212121;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .checkbox-input {
            margin-right: 10px;
            margin-top: 3px;
        }
        .checkbox-label {
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.4;
        }
        .checkbox-label a {
            color: #888;
            text-decoration: underline;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #444444 0%, #333333 100%);
            border: 1px solid #444444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.25);
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #9e9e9e;
        }
        .login-link a {
            color: #888;
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #8f8f8f;
        }
        @media (max-width: 480px) {
            .registration-card {
                padding: 30px 20px;
            }
            .brand-title {
                font-size: 24px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <div class="registration-header">
            <div class="brand-badge">
                <img src="assets/images/soulboxlogo.png" alt="SOULBOX">
            </div>
            <div class="brand-title">SOULBOX</div>
            <div class="registration-subtitle">Create your account to start your fitness journey</div>
        </div>

        <form class="registration-form" id="registrationForm">
            <div class="form-section">
                <div class="section-title"><i class="fas fa-user"></i> Personal Information</div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" class="form-input" required>
                </div>
            </div>

            <div class="form-section">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label class="checkbox-label" for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing" class="checkbox-input">
                    <label class="checkbox-label" for="marketing">I would like to receive marketing communications about SOULBOX products and services</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Sign In</a>
        </div>

        <div class="footer">View on mobile for best experience</div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const birthdate = document.getElementById('birthdate').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Basic validation
            if (!firstName || !lastName || !email || !phone || !birthdate) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (!termsAccepted) {
                alert('Please accept the Terms of Service and Privacy Policy');
                return;
            }
            
            // In a real app, you would send this data to your server
            // For now, we'll just show a success message and redirect
            alert('Registration successful! Redirecting to booking page...');
            window.location.href = 'booking-entry.html';
        });
    </script>
</body>
</html>
